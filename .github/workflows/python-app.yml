name: python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5 # Updated to v5 for 2026
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Pytest and Validation
      # The env block must be indented correctly under the step
      env: 
        AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
        AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD}}
        SNOWFLAKE_USER: ${{ vars.SNOWFLAKE_USER}}
        SNOWFLAKE_DATABASE: ${{ vars.SNOWFLAKE_DATABASE}}
        SNOWFLAKE_SCHEMA: ${{ vars.SNOWFLAKE_SCHEMA}}
        SNOWFLAKE_TABLE: ${{ vars.SNOWFLAKE_TABLE}}
        SNOWFLAKE_URL: ${{ vars.SNOWFLAKE_URL}}
        SNOWFLAKE_DRIVER: ${{ vars.SNOWFLAKE_DRIVER}}
      run: python runner.py

