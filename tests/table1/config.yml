source:
  path: "Reading_all_data.csv"
  type: "csv"
  schema: "n"
  options:
    multiline: True
    delimiter: ","
    header: True
  exclude_cols: ["created_date","updated_date","hash_key","batch_id"]

target:
  path: "Reading_all_data.csv"
  type: "csv"
  schema: "n"
  options:
    multiline: 'y'
    delimiter: ","
    header: True
  exclude_cols: [ "created_date","updated_date","hash_key","batch_id" ]

validations:
  count_check:
    key_columns: ["ID","Fname","Lname"]
  duplicate_check:
    key_columns: ["firstName","lastName","phoneNumbers_number","phoneNumbers_type"]
  null_check:
    null_columns: ["firstName","lastName","phoneNumbers_number","phoneNumbers_type"]
  uniqueness_check:
    unique_columns: ["ID","Depart"]
  data_compare_check:
    key_column: ["Fname","Lname","Salary","City","Blould"]
    num_records: 100
